<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      <ion-title>Home</ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(loginPage)">
        Login
      </button>
      <button ion-item (click)="openPage(signupPage)">
        Signup
      </button>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-content padding>
  
  <button ion-button block menuToggle>Toggle Menu</button>
  
  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="question" placeholder="Ask the mystic 8 ball anything..."></ion-input>
    </ion-item>

    
    <button ion-button full color="dark" (click)="showAnswer()">Click to Decide Fate!</button>

    <ion-card>

      <ion-card-header>
        <h2>And the answer is:</h2>
      </ion-card-header>

      <ion-card-content>
        <p class="answer">"{{answer}}"</p>
      </ion-card-content>

    </ion-card>    

    
  </ion-list>
  
  
</ion-content>
